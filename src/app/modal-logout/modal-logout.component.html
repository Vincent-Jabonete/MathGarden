
 <!-- Modal content-->
 <div class="modal-content bg-light">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation Message!</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to log out?</p>
  </div>
  <div class="modal-footer">
      <button class="btn-button" mat-button mat-dialog-close="false" >Cancel</button>
      <button class="btn-button" mat-button mat-dialog-close="true" routerLink="/login" >Yes</button>
  </div>
</div>
